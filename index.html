<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mar Kevin's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>

      <header id="nav-main">
      <nav class="nav-container">
        <p class="logo">MK</p>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      </header>

      <section id="home">
        <h1 class="section-headings">I am <span class="my-name">Mar Kevin Alcantara.</span></h1>
        <p class="intro">Aspiring <span class="my-role">full stack developer</span> dedicated to transforming ideas into dynamic and functional web applications</p>
      </section>

      <section id="about">
        <h2 class="section-headings">About Me</h2>
        <div class="image-wrapper">
           <img src="profile-pic.jpg" alt="profile-pic">
        </div>
      </section>

      <section id="projects"> 
        <h2 class="section-headings">Projects</h2>
        <div class="project">
           <h3>Soon</h3>
        </div>
      </section>

      <section id="contact">
        <h2 class="section-headings">Projects</h2>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit">Send</button>
        </form>
      </section>
       
      <footer>
          <p>Â© 2025 Mar Kevin Alcantara</p>
      </footer>

    </main>
  </body>
</html>
